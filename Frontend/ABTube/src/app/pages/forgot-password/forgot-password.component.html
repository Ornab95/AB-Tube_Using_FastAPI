<div class="auth-container">
    <div class="auth-card">
        <div class="logo">
            <span class="logo-icon">ğŸŒ</span> Nano Banana
        </div>
        <h2>Reset Password</h2>
        <p>Enter your email to receive a reset token</p>

        <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" formControlName="email" placeholder="Enter your email">
                <div class="error-msg" *ngIf="forgotForm.get('email')?.touched && forgotForm.get('email')?.invalid">
                    Please enter a valid email
                </div>
            </div>

            <div class="message success" *ngIf="message">
                {{ message }}
            </div>

            <div class="message error" *ngIf="error">
                {{ error }}
            </div>

            <button type="submit" class="btn btn-primary btn-block" [disabled]="forgotForm.invalid || isLoading">
                {{ isLoading ? 'Sending...' : 'Send Reset Link' }}
            </button>

            <div class="auth-footer">
                <a routerLink="/login">Back to Sign In</a>
            </div>
        </form>
    </div>
</div>
