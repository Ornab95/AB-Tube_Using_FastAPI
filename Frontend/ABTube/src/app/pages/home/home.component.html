<div class="main-content" [class.sidebar-closed]="!sidebarService.isOpen()">
    <div class="categories">
        @for (category of categories; track category) {
        <button class="chip" [class.active]="selectedCategory() === category" (click)="selectCategory(category)">{{
            category }}</button>
        }
    </div>

    <div class="video-grid">
        @for (video of filteredVideos(); track video.id) {
        <app-video-card [video]="video"></app-video-card>
        } @empty {
        @if (loading()) {
        <div class="loading-state">
            <p>Loading cool videos...</p>
        </div>
        } @else if (error()) {
        <div class="error-state">
            <p>{{ error() }}</p>
        </div>
        } @else {
        <div class="empty-state">
            <p>No videos found.</p>
        </div>
        }
        }
    </div>
</div>
