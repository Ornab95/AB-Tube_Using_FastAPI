<div class="auth-container">
    <div class="auth-card">
        <div class="logo">
            <span class="logo-icon">üçå</span> Nano Banana
        </div>
        <h2>Reset Password</h2>
        <p>Enter your token and new password</p>

        <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="token">Reset Token</label>
                <input type="text" id="token" formControlName="token" placeholder="Enter reset token">
                <div class="error-msg" *ngIf="resetForm.get('token')?.touched && resetForm.get('token')?.invalid">
                    Token is required
                </div>
            </div>

            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" formControlName="newPassword"
                    placeholder="Enter new password (min 6 chars)">
                <div class="error-msg"
                    *ngIf="resetForm.get('newPassword')?.touched && resetForm.get('newPassword')?.invalid">
                    Password must be at least 6 characters
                </div>
            </div>

            <div class="message success" *ngIf="message">
                {{ message }}
            </div>

            <div class="message error" *ngIf="error">
                {{ error }}
            </div>

            <button type="submit" class="btn btn-primary btn-block" [disabled]="resetForm.invalid || isLoading">
                {{ isLoading ? 'Resetting...' : 'Reset Password' }}
            </button>

            <div class="auth-footer">
                <a routerLink="/login">Back to Sign In</a>
            </div>
        </form>
    </div>
</div>
