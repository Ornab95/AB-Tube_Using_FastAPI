<div class="container upload-container">
    <h1>Upload Video</h1>

    <div class="upload-card">
        <form [formGroup]="uploadForm" (ngSubmit)="onSubmit()">

            <div class="form-group file-group">
                <label for="file-upload" class="file-label">
                    <div class="upload-icon">⬆️</div>
                    <span>{{ selectedFile ? selectedFile.name : 'Select Video File' }}</span>
                </label>
                <input id="file-upload" type="file" (change)="onFileSelected($event)" accept="video/*" hidden>
            </div>

            <div class="form-group">
                <label>Title</label>
                <input type="text" formControlName="title" placeholder="Video Title">
            </div>

            <div class="form-group">
                <label>Description</label>
                <textarea formControlName="description" rows="5" placeholder="Tell viewers about your video"></textarea>
            </div>

            <div class="actions">
                <button type="submit" class="btn btn-primary"
                    [disabled]="uploadForm.invalid || !selectedFile || isUploading">
                    {{ isUploading ? 'Uploading...' : 'Upload' }}
                </button>
            </div>

        </form>
    </div>
</div>
